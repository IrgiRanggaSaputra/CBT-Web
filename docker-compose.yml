version: '3.8'

services:
  # PHP Apache Service
  web:
    build: .
    container_name: cbt_lpk_web
    ports:
      - "8080:80"
    environment:
      - MYSQL_HOST=db
      - MYSQL_USER=cbt_user
      - MYSQL_PASSWORD=cbt_password
      - MYSQL_DATABASE=cbt_lpk
    depends_on:
      - db
    volumes:
      - ./:/var/www/html
      - ./assets/uploads:/var/www/html/assets/uploads
    networks:
      - cbt_network
    restart: unless-stopped

  # MySQL Database Service
  db:
    image: mysql:8.0
    container_name: cbt_lpk_db
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: cbt_lpk
      MYSQL_USER: cbt_user
      MYSQL_PASSWORD: cbt_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database.sql:/docker-entrypoint-initdb.d/database.sql
    networks:
      - cbt_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PhpMyAdmin (optional - for database management)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: cbt_lpk_phpmyadmin
    environment:
      PMA_HOST: db
      PMA_USER: cbt_user
      PMA_PASSWORD: cbt_password
      PMA_ROOT_PASSWORD: root_password
    ports:
      - "8081:80"
    depends_on:
      - db
    networks:
      - cbt_network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  cbt_network:
    driver: bridge
